<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal</title>
    <style>
        @import url(css/index.css);
    </style>
</head>

<body class="cuerpoHome">

    <h2>APP DE NOTAS</h2>
    <button id="botonEntrada">Ingresar</button><br>
    <button id="botonNota">Nueva Nota</button>
    <div id="cajonTabla">
        <table>
            <thead>
                <tr>
                    <td class="cabecera"> <label>TÍTULO</label></td>
                    <td class="cabecera"><label>FECHA</label></td>
                    <td class="cabecera"><label>ACCIONES</label></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>NOTA 1</td>
                    <td>2/10/2003</td>
                    <td>
                        <button class="botonTabla" id="botonVer">Ver</button>
                        <button class="botonTabla" id="botonEditar">Editar</button>
                        <button class="botonTabla" id="botonBorrar">Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="ventanaEmergente" class="ventanaEmergente">
        <div class="ventanaEmergenteContenido">
            <form id="formularioNota">
                <span id="cerrarVentana" class="cerrarVentana">&times;</span><br>
                <h2>Ingrese la nota</h2>
                <br><label for="titulo" class="textosEmergentes">Título:</label>
                <br><input type="text" id="titulo" required class="inputsEmergentes">
                <br><label for="Nota" class="textosEmergentes">Nota:</label>
                <br><input type="text" id="Nota"  required class="inputsEmergentes">
                <br><label for="fecha" class="textosEmergentes">Fecha:</label>
                <br><input type="date" id="fecha" required class="inputsEmergentes">
                <br><button type="submit" id="subirNota">Agregar una Nota</button>
            </form>
        </div>
    </div>


    <div id="ventanaEmergente2" class="ventanaEmergente">
        <div class="ventanaEmergenteContenido">
            <form id="formularioNota2">
                <span id="cerrarVentana2" class="cerrarVentana">&times;</span><br>
                <h2>Editar la nota</h2>
                <br><label for="titulo" class="textosEmergentes">Título:</label>
                <br><input type="text" id="titulo" required class="inputsEmergentes">
                <br><label for="Nota" class="textosEmergentes">Nota:</label>
                <br><input type="text" id="Nota"  required class="inputsEmergentes">
                <br><button type="submit" id="editarNota">Editar Nota</button>
            </form>
        </div>
    </div>

    <div id="ventanaEmergente3" class="ventanaEmergente">
        <div class="ventanaEmergenteContenido">
                <span id="cerrarVentana3" class="cerrarVentana">&times;</span><br>
                <h2>Informacion de la nota</h2>
        </div>
    </div>


<script src="js/index.js"></script>

</body>

</html>
